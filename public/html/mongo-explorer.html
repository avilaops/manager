<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóÑÔ∏è MongoDB Explorer - Acesso Universal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .db-list {
            list-style: none;
        }

        .db-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .db-item:hover {
            background: #e9ecef;
            border-left-color: #667eea;
            transform: translateX(5px);
        }

        .db-item.active {
            background: #667eea;
            color: white;
            border-left-color: #764ba2;
        }

        .db-name {
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .db-info {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .collection-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .collection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .collection-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .collection-count {
            font-size: 2em;
            font-weight: 700;
            opacity: 0.9;
        }

        .documents-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .documents-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .documents-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .documents-table tr:hover {
            background: #f8f9fa;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        .breadcrumb span {
            font-weight: 600;
            color: #667eea;
        }

        .json-view {
            background: #2d3748;
            color: #68d391;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            max-height: 600px;
            overflow-y: auto;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è MongoDB Explorer</h1>
            <p>Acesso Universal a Todos os Bancos de Dados</p>
        </div>

        <div class="grid">
            <div class="sidebar">
                <h2>üìä Bancos de Dados</h2>
                <input type="text" class="search-box" id="dbSearch" placeholder="üîç Buscar banco...">
                <ul class="db-list" id="databaseList">
                    <li class="loading">Carregando bancos de dados</li>
                </ul>
            </div>

            <div class="main-content" id="mainContent">
                <div class="loading">Selecione um banco de dados para come√ßar</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/universal';
        let currentDatabase = null;
        let currentCollection = null;
        let currentPage = 0;
        const ITEMS_PER_PAGE = 50;

        // Carregar lista de bancos de dados
        async function loadDatabases() {
            try {
                const response = await fetch(`${API_BASE}/databases`);
                const data = await response.json();
                
                if (data.success) {
                    renderDatabaseList(data.databases);
                }
            } catch (error) {
                console.error('Erro ao carregar bancos:', error);
                document.getElementById('databaseList').innerHTML = 
                    '<li style="color: red;">Erro ao carregar bancos de dados</li>';
            }
        }

        function renderDatabaseList(databases) {
            const list = document.getElementById('databaseList');
            list.innerHTML = databases.map(db => `
                <li class="db-item" onclick="selectDatabase('${db.name}')">
                    <span class="db-name">üì¶ ${db.name}</span>
                    <div class="db-info">
                        ${db.collections.length} cole√ß√µes ‚Ä¢ ${formatBytes(db.sizeOnDisk)}
                    </div>
                </li>
            `).join('');
        }

        async function selectDatabase(dbName) {
            currentDatabase = dbName;
            currentCollection = null;
            currentPage = 0;

            // Atualizar UI
            document.querySelectorAll('.db-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.db-item').classList.add('active');

            // Carregar cole√ß√µes
            await loadCollections(dbName);
        }

        async function loadCollections(dbName) {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading">Carregando cole√ß√µes</div>';

            try {
                const response = await fetch(`${API_BASE}/databases/${dbName}/collections`);
                const data = await response.json();
                
                if (data.success) {
                    renderCollections(dbName, data.collections);
                }
            } catch (error) {
                console.error('Erro ao carregar cole√ß√µes:', error);
                content.innerHTML = '<div style="color: red;">Erro ao carregar cole√ß√µes</div>';
            }
        }

        function renderCollections(dbName, collections) {
            const totalDocs = collections.reduce((sum, c) => sum + c.count, 0);
            
            const content = document.getElementById('mainContent');
            content.innerHTML = `
                <div class="breadcrumb">
                    üì¶ Banco: <span>${dbName}</span>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${collections.length}</div>
                        <div class="stat-label">Cole√ß√µes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalDocs.toLocaleString()}</div>
                        <div class="stat-label">Documentos</div>
                    </div>
                </div>

                <h2 style="margin: 20px 0;">üìö Cole√ß√µes</h2>
                <div class="collections-grid">
                    ${collections.map(coll => `
                        <div class="collection-card" onclick="selectCollection('${dbName}', '${coll.name}')">
                            <div class="collection-name">üìÑ ${coll.name}</div>
                            <div class="collection-count">${coll.count.toLocaleString()}</div>
                            <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">documentos</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function selectCollection(dbName, collName) {
            currentDatabase = dbName;
            currentCollection = collName;
            currentPage = 0;
            await loadDocuments();
        }

        async function loadDocuments() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="loading">Carregando documentos</div>';

            try {
                const skip = currentPage * ITEMS_PER_PAGE;
                const response = await fetch(
                    `${API_BASE}/databases/${currentDatabase}/collections/${currentCollection}?limit=${ITEMS_PER_PAGE}&skip=${skip}`
                );
                const data = await response.json();
                
                if (data.success) {
                    renderDocuments(data);
                }
            } catch (error) {
                console.error('Erro ao carregar documentos:', error);
                content.innerHTML = '<div style="color: red;">Erro ao carregar documentos</div>';
            }
        }

        function renderDocuments(data) {
            const content = document.getElementById('mainContent');
            
            content.innerHTML = `
                <div class="breadcrumb">
                    üì¶ ${currentDatabase} / üìÑ <span>${currentCollection}</span>
                    <button class="btn btn-secondary" onclick="loadCollections('${currentDatabase}')" style="margin-left: auto;">
                        ‚Üê Voltar
                    </button>
                </div>

                <div class="action-bar">
                    <div>
                        <strong>${data.total.toLocaleString()}</strong> documentos encontrados
                    </div>
                    <div class="pagination">
                        <button class="btn btn-secondary" ${currentPage === 0 ? 'disabled' : ''} 
                                onclick="previousPage()">‚Üê Anterior</button>
                        <span>P√°gina ${currentPage + 1}</span>
                        <button class="btn btn-secondary" ${!data.hasMore ? 'disabled' : ''} 
                                onclick="nextPage()">Pr√≥ximo ‚Üí</button>
                    </div>
                </div>

                <div class="json-view">
                    <pre>${JSON.stringify(data.documents, null, 2)}</pre>
                </div>
            `;
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadDocuments();
            }
        }

        function nextPage() {
            currentPage++;
            loadDocuments();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Busca de bancos de dados
        document.getElementById('dbSearch').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            document.querySelectorAll('.db-item').forEach(item => {
                const name = item.querySelector('.db-name').textContent.toLowerCase();
                item.style.display = name.includes(search) ? 'block' : 'none';
            });
        });

        // Inicializar
        loadDatabases();
    </script>
</body>
</html>
