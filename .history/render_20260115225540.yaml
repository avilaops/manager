services:
  - type: web
    name: avila-manager
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: yarn install && yarn build && node copy-js-files.mjs
    startCommand: node dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: NODE_ENV
        value: production
